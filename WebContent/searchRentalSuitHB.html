<body>
<header>
<h1> Search Rentals</h1>
</header>

<nav>
<a href="/StringsRental/createRentalSuitHB.html">Create Rental Suit</a> <br>
<a href="/StringsRental/updateRentalSuitHB.html">Update Rental</a> <br>
</nav>

<section>
	<h1>Queries</h1>
	<!-- FindByFirstName endpoint returns all students if keyword is "Search" -->
	<form action="FindByFirstName" method="POST"> 
		<fieldset>
			<legend>Find All:</legend>
			<input type="submit" value="Search" name="keyword"/>
		</fieldset>
		<br />
	</form>
	
	
	<form action="FindByFirstName" method="POST">
		<fieldset>
			<legend>Query Student Name:</legend>
			Student First Name:
			<input type="text" name="keyword" required> <br />
		</fieldset>
		<br />
		<input type="submit" value="Search" />
	</form>
	
	
	<form action="FindByInstrumentSerialNum" method="POST">
		<fieldset>
			<legend>Query Instrument Serial Number:</legend>
			Serial Number:
			<input type="text" name="keyword" required> <br />
		</fieldset>
		<br />
		<input type="submit" value="Search" />
	</form>
	
	
	<form action="FindByInstrumentType" method="POST">
		<fieldset>
			<legend>Query Instrument Type:</legend>
			Instrument Type:
			<select name="instrumentType" id="instrumentType">
	    		<option value="VIOLIN">Violin</option>
	    		<option value="VIOLA">Viola</option>
	    		<option value="CELLO">Cello</option>
	    		<option value="BASS">Bass</option>
			</select> <br />
		</fieldset>
		</form>
		
		
		<form action="FindBySchoolAndInstrumentType" method="POST">
		<fieldset>
			<legend>Query School and Instrument Type:</legend>
			School District:
			<select name="schoolName" id="schoolName">
	    		<option value="MILLARD_SOUTH">Millard South</option>
	    		<option value="LA_VISTA">La Vista</option>
	    		<option value="BELLEVUE_EAST">Bellevue East</option>
	    		<option value="BELLEVUE_WEST">Bellevue West</option>
			</select> <br />
			Instrument Type:
			<select name="instrumentType" id="instrumentType">
	    		<option value="VIOLIN">Violin</option>
	    		<option value="VIOLA">Viola</option>
	    		<option value="CELLO">Cello</option>
	    		<option value="BASS">Bass</option>
			</select> <br />
		</fieldset>
		<br />
		<input type="submit" value="Search" />
	</form>

</section>
