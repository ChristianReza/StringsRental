<html>
<head>
<style>
header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;	 
}
nav {
    line-height:30px;
    background-color:#eeeeee;
    height:50%;
    width:150px;
    float:left;
    padding:5px;	      
}
section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;	 	 
}
</style>
</head>

<body>
<header>
<h1> Create Rental Suit</h1>
</header>

<nav>
<a href="/StringsRental/searchRentalSuitHB.html">Search Rental</a> <br>
<a href="/StringsRental/updateRentalSuitHB.html">Update Rental</a> <br>
</nav>

<section>
	<h1>Rental Form</h1>
	
	<form action="CreateRentalSuit" method="POST">
	
		<fieldset>
			<legend>School Info:</legend>
			School District:
			<select name="schoolName" id="schoolName">
	    		<option value="MILLARD_SOUTH">Millard South</option>
	    		<option value="LA_VISTA">La Vista</option>
	    		<option value="BELLEVUE_EAST">Bellevue East</option>
	    		<option value="BELLEVUE_WEST">Bellevue West</option>
			</select> <br />
			School Address: <input type="text" name="schoolAddress" required> <br />
			School Phone: <input type="tel" name="schoolPhone" required> <br />
		</fieldset>
		<br />
		<fieldset>
			<legend>Student:</legend>
			First Name: <input type="text" name="studentFirstName" required> <br />
			Last Name: <input type="text" name="studentLastName" required> <br />
			Grade Level: <input type="number" name="gradeLevel" required> <br />
			Instrument Type:
			<select name="instrumentType" id="instrumentType">
	    		<option value="VIOLIN">Violin</option>
	    		<option value="VIOLA">Viola</option>
	    		<option value="CELLO">Cello</option>
	    		<option value="BASS">Bass</option>
			</select> <br />
			Instrument Size:
			<select name="instrumentSize" id="instrumentSize">
	    		<option value="QUARTER">1/4</option>
	    		<option value="HALF">1/2</option>
	    		<option value="THREE_QUARTER">3/4</option>
	    		<option value="FULL">Full</option>
			</select> <br />
		</fieldset>
		<br />
		<fieldset>
			<legend>Parent/Guardian:</legend>
			First Name: <input type="text" name="parentGuardianFirstName" required> <br />
			Last Name: <input type="text" name="parentGuardianLastName" required> <br />
			Phone Number: <input type="tel" name="parentGuardianPhone" required> <br />
			Address: <input type="text" name="parentGuardianAddress" required> <br />
			Email: <input type="text" name="parentGuardianEmail" required> <br />
			Credit Card: <input type="number" name="parentGuardianCC" maxlength="19" required> <br />
		</fieldset><br />
		
		<input type="submit" value="Submit" />
	</form>

</section>

<footer>
Copyright
</footer>
</body>
</html>
